        # Replacing the variables in the kubernetes yml files by identifying custom prefixes
        - name: Replace Token in Manifest files
          uses: cschleiden/replace-tokens@v1
          with:
            tokenPrefix: '_{ '
            tokenSuffix: ' }_'
            files: '["kubernetes/development/*.yaml"]'
